<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <main class="container">
        <div class="logo">
            <img src="img/google.jpg" alt="google-logo">
        </div>
        
        <div class="search-box">
            <p>Search the web using Google!</p>
            <input type="text" value size="40">
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>

        <div class="links">
            <div class="box bg-acık">
                <p>Special Searches</p>
                <a href="https://www.google.com/search?q=stanford+search">Stanford Search</a>
                <a href="https://www.google.com/search?q=linux+search">Linux Search</a>
            </div>
            <div class="box bg-orta">
                <a href="https://www.google.com/search?q=google+help">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="box bg-koyu">
                <p>Get Google!</p>
                <p>updates monthy</p>
                <input type="text" placeholder="your e-mail" class="orta-input">
                <div class="sub">
                    <button style="width: 75;">Subscribe</button>
                    <a href="">Archive</a>
                </div>
            </div>
        </div>

        <footer class="copyright">
            <p><small>Copyright ©1998 Google Inc.</small></p>
        </footer>
    </main>
</body>
</html>
